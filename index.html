<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="./assets/logo.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,200&family=Poppins:ital,wght@1,500&display=swap" rel="stylesheet">
    <title>News App</title>
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="./assets/logo1.jpg" alt="company logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('technology')">Technology</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Sports">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="cards-container container flex" id="cards-container">

        </div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 05/08/2023</h6>
                <p class="news-desc" id="news-desc">loram20 cejhfbvuiwe  rfhiroyhio efhiero hgireo frheofheiowbfjidchdiwhfeoiw fgwoghurewldf ruowiigrowe geuhcvewgfciewgfuiw dgweuigdweyhuguigfueritfuw fgwejifgwreuig</p>
            </div>
        </div>
    </template>
    <script src="script.js"></script>
</body>
</html>
